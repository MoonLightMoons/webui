<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿色地球 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <div class="logo">绿色地球</div>
            <ul class="nav-links">
                <li class="active"><a href="index.html">首页</a></li>
                <li><a href="knowledge.html">环保知识</a></li>
                <li><a href="events.html">活动报名</a></li>
                <li><a href="about.html">关于我们</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- 轮播图区域 - 需要添加3张轮播图片 -->
    <section class="slider">
        <div class="slide active">
            <!-- 替换为您的图片路径 -->
            <img src="images/banner1.jpg" alt="环保行动1" class="slide-img">
            <div class="slide-content">
                <h2>保护地球，从我做起</h2>
                <p>加入我们的环保行动，共同守护绿色家园</p>
            </div>
        </div>
        <div class="slide">
            <!-- 替换为您的图片路径 -->
            <img src="images/banner2.jpg" alt="环保行动2" class="slide-img">
            <div class="slide-content">
                <h2>垃圾分类，人人有责</h2>
                <p>学习正确的垃圾分类知识</p>
            </div>
        </div>
        <div class="slide">
            <!-- 替换为您的图片路径 -->
            <img src="images/banner3.jpg" alt="环保行动3" class="slide-img">
            <div class="slide-content">
                <h2>绿色出行，低碳生活</h2>
                <p>选择公共交通，减少碳足迹</p>
            </div>
        </div>
        <div class="slider-controls">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </section>

    <!-- 环保行动卡片区 -->
    <section class="eco-actions">
        <h2 class="section-title">今日环保行动</h2>
        <div class="cards-container">
            <div class="eco-card">
                <!-- 可以在此添加小图标图片 -->
                <div class="card-img-placeholder"></div>
                <h3>节约用水</h3>
                <p>缩短淋浴时间，修复漏水龙头</p>
            </div>
            <div class="eco-card">
                <div class="card-img-placeholder"></div>
                <h3>减少塑料</h3>
                <p>使用可重复使用的购物袋</p>
            </div>
            <div class="eco-card">
                <div class="card-img-placeholder"></div>
                <h3>节能用电</h3>
                <p>离开房间时关闭不必要的电器</p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 贵州大学绿色地球环保组织</p>
            <div class="social-icons">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
