<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环保知识 - 绿色地球</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <!-- 导航栏（同首页） -->
    <header>
        <nav>
            <div class="logo">绿色地球</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li class="active"><a href="knowledge.html">环保知识</a></li>
                <li><a href="events.html">活动报名</a></li>
                <li><a href="about.html">关于我们</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- 知识分类侧边栏 -->
    <div class="knowledge-container">
        <aside class="knowledge-sidebar">
            <h3>知识分类</h3>
            <ul>
                <li class="active"><a href="../knowledge.html" class="active">垃圾分类</a></li>

                <li><a href="../knowledge/energySaving.html">节能减排</a></li>
                <li><a href="../knowledge/greenTravelling.html">绿色出行</a></li>
                <!-- <li ><a href="../knowledge/sustainableLiving.html">可持续生活</a></li> -->

            </ul>
        </aside>

        <!-- 知识卡片主区域 -->
        <main class="knowledge-main">
            <h2 class="section-title">垃圾分类知识</h2>
            <div class="knowledge-cards">
                <article class="knowledge-card">
                    <!-- 可以在此添加分类示意图 -->
                    <div class="card-img-placeholder" style="background-color: #ffeb3b;">
                        <img src="images/knowledge/classification/recyclable.png" alt="可回收物" class="card-img">
                    </div>
                    <h3>可回收物</h3>
                    <p>包括废纸、塑料、玻璃、金属和布料等</p>
                    <button class="read-more"
                        onclick="window.location.href='/classification/recyclable.html'">了解更多</button>
                </article>

                <article class="knowledge-card">
                    <div class="card-img-placeholder" style="background-color: #f44336;">
                        <img src="images/knowledge/classification/harmful.png" alt="有害垃圾" class="card-img">
                    </div>
                    <h3>有害垃圾</h3>
                    <p>包括废电池、废日光灯管、废水银温度计等</p>
                    <button class="read-more"
                        onclick="window.location.href='/classification/harmful.html'">了解更多</button>
                </article>

                <article class="knowledge-card">
                    <div class="card-img-placeholder" style="background-color: #4caf50;">
                        <img src="images/knowledge/classification/kitchen.png" alt="厨余垃圾" class="card-img">
                    </div>
                    <h3>厨余垃圾</h3>
                    <p>包括剩菜剩饭、骨头、菜根菜叶等食品类废物</p>
                    <button class="read-more"
                        onclick="window.location.href='/classification/kitchen.html'">了解更多</button>
                </article>

                <article class="knowledge-card">
                    <div class="card-img-placeholder" style="background-color: #9e9e9e;">
                        <img src="images/knowledge/classification/others.png" alt="其他垃圾" class="card-img">
                    </div>
                    <h3>其他垃圾</h3>
                    <p>包括砖瓦陶瓷、渣土、卫生间废纸等难以回收的废弃物</p>
                    <button class="read-more" onclick="window.location.href='/classification/others.html'">了解更多</button>
                </article>
            </div>
            <!-- 游戏入口按钮 -->
            <div class="game-entry">
                <a href="knowledge/game.html" class="read-more">点击游玩垃圾分类游戏</a>
            </div>
        </main>
    </div>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top">↑</button>

    <!-- 页脚（同首页） -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 贵州大学绿色地球环保组织</p>
            <div class="social-icons">
                <a href="https://weibo.com/u/6593199887"><img src="images/icon/weibo.png" alt="weibo"></a>
                <a href="https://space.bilibili.com/401742377"><img src="images/icon/bilibili.png" alt="bilibili"></a>
                <a href="https://www.yuanshen.com/"><img src="images/icon/wechat.png" alt="wechat"></a>
            </div>
        </div>
    </footer>

    <!-- 垃圾分类模态框 -->
    <div id="garbageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
