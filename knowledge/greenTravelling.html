     <main class="greenTravelling-main">
            <h2 class="section-title">绿色出行知识</h2>
            <div class="knowledge-cards">
                <article class="knowledge-card">
                    <!-- 可以在此添加分类示意图 -->
                    <div class="card-img-placeholder" style="background-color: #ffeb3b;">
                        <img src="../images/knowledge/greenTravelling/walk.webp" alt="步行" class="card-img">
                    </div>
                    <h3>步行</h3>
                    <p>适合短距离出行（如 1 公里内），零排放、零成本，还能锻炼身体。</p>
                    <button class="read-more">了解更多</button>
                </article>

                <article class="knowledge-card">
                    <div class="card-img-placeholder" style="background-color: #f44336;">
                        <img src="../images/knowledge/greenTravelling/bicycle.jpg" alt="自行车" class="card-img">
                    </div>
                    <h3>自行车</h3>
                    <p>适合中短距离（3-5 公里），速度快于步行，碳排放几乎为零。</p>
                    <button class="read-more">了解更多</button>
                </article>

                <article class="knowledge-card">
                    <div class="card-img-placeholder" style="background-color: #4caf50;">
                        <img src="../images/knowledge/greenTravelling/bus.jpg" alt="公共交通" class="card-img">
                    </div>
                    <h3>公共交通</h3>
                    <p>大运量、低能耗，适合城市长距离出行。</p>
                    <button class="read-more">了解更多</button>
                </article>

                <article class="knowledge-card">
                    <div class="card-img-placeholder" style="background-color: #9e9e9e;">
                        <img src="../images/knowledge/greenTravelling/car.webp" alt="拼车/共享出行" class="card-img">
                    </div>
                    <h3>拼车 / 共享出行</h3>
                    <p>拼车可减少车辆使用，共享汽车 / 电动车适合临时需求。</p>
                    <button class="read-more">了解更多</button>
